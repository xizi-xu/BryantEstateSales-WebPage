<div class="jumbotron text-center">
	<div class="container">
		<div class = "row">
			<div class="col-md-8">
				<h1> Welcome to <br>Bryant Estate Sales!</h1>
			</div>
			<div class="col-md-4">
				<img ng-src="{{ logo }}" alt="logo" style="width:90%; height:90%;">
			</div>
		</div>
	</div>
</div>

<!-- sales update (change frequently) -->
<div class="salesDetail container-fluid">
	<h1>{{ tagline }}</h1>
	<div ng-repeat="sale in sales">
		<div class="row">
			<div class="col-md-4">
				
				<h2>{{ sale.title }}</h2>
				<h2>{{ sale.satTime }}</h2>
				<h2>{{ sale.sunTime }}</h2>
				<h2>{{ sale.address }}</h2>

				<button type="button" class="btn btn-info btn-lg btn-block">Direction</button>
				<button type="button" class="btn btn-success btn-lg btn-block">More Pictures</button>

			</div>
			<div class="col-md-4">
				<img ng-src="{{ sale.img3 }}" class="thumbnail img-responsive">
			</div>
			<div class="col-md-4">
				<img ng-src="{{ sale.img2 }}" class="thumbnail img-responsive">
			</div>
		</div>
	</div>
</div>
